<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolfpack Innovations Repository</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo">
      <img src="/assets/wolfpack-logo.png" alt="Wolfpack Innovations Logo">
      <h2>Wolfpack Innovations</h2>
    </div>
    <nav>
      <ul>
        <li><a href="#add-entry">Add Entry</a></li>
        <li><a href="#entries">All Entries</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Mobile Toggle Button -->
    <button id="sidebarToggle">&#9776;</button>

    <!-- Controls -->
    <section id="controls">
      <input type="text" id="search" placeholder="Search by title, description, or tag">
      <select id="sort">
        <option value="dateDesc">Sort by Date (Newest)</option>
        <option value="dateAsc">Sort by Date (Oldest)</option>
        <option value="titleAsc">Sort by Title (A-Z)</option>
        <option value="titleDesc">Sort by Title (Z-A)</option>
      </select>
    </section>

    <!-- Add Entry Form -->
    <section id="add-entry" class="card-section">
      <h2>Add New Discovery / Paper</h2>
      <form id="entryForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="description" placeholder="Description or abstract" required></textarea>
        <input type="text" id="tags" placeholder="Tags (comma separated)">
        <input type="file" id="files" accept=".pdf" multiple>
        <button type="submit">Add Entry</button>
      </form>
    </section>

    <!-- Entries List -->
    <section id="entries" class="card-section">
      <h2>All Entries</h2>
      <div id="entryList" class="entries-grid"></div>
    </section>
  </main>

  <!-- PDF Modal -->
  <div id="pdfModal" class="modal">
    <span id="closeModal">&times;</span>
    <iframe id="pdfFrame" src=""></iframe>
  </div>

  <footer>
    <p>Wolfpack Innovations &copy; 2025</p>
  </footer>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
