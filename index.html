<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolfpack Innovations Repository</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wolfpack Innovations Repository</h1>
    <p>All discoveries, innovations, and research papers</p>
  </header>

  <main>
    <section id="controls">
      <input type="text" id="search" placeholder="Search by title, description, or tag">
      <select id="sort">
        <option value="dateDesc">Sort by Date (Newest)</option>
        <option value="dateAsc">Sort by Date (Oldest)</option>
        <option value="titleAsc">Sort by Title (A-Z)</option>
        <option value="titleDesc">Sort by Title (Z-A)</option>
      </select>
    </section>

    <section id="add-entry">
      <h2>Add New Discovery / Paper</h2>
      <form id="entryForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="description" placeholder="Description or abstract" required></textarea>
        <input type="text" id="tags" placeholder="Tags (comma separated)">
        <input type="file" id="files" accept=".pdf" multiple>
        <button type="submit">Add Entry</button>
      </form>
    </section>

    <section id="entries">
      <h2>All Entries</h2>
      <div id="entryList"></div>
    </section>
  </main>

  <!-- PDF Modal -->
  <div id="pdfModal" class="modal">
    <span id="closeModal">&times;</span>
    <iframe id="pdfFrame" src=""></iframe>
  </div>

  <footer>
    <p>Wolfpack Innovations &copy; 2025</p>
  </footer>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
